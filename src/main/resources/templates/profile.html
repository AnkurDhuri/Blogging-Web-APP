<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.name} + ' - Profile'">Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Thought's</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h3 th:text="${user.name}"></h3>
            <p class="text-muted">Username: <span th:text="${user.username}"></span></p>
            <p class="text-muted">User ID: <span th:text="${user.id}"></span></p>
        </div>
    </div>

    <h4 class="mb-3">Posts by <span th:text="${user.name}"></span></h4>
    <div th:each="post : ${posts}" class="card mb-3 shadow-sm">
        <div class="card-body">
            <h5 th:text="${post.title}" class="card-title"></h5>
            <p th:text="${post.content}" class="card-text"></p>

            <div th:if="${isOwner}" class="mt-2">
                <a th:href="@{/post/edit/{id}(id=${post.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/post/delete/{id}(id=${post.id})}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </div>
    </div>

    <div th:if="${isOwner}">
        <a th:href="@{/user/edit/{id}(id=${user.id})}" class="btn btn-primary mt-3">Edit Profile</a>
        <form th:action="@{/user/delete/{id}(id=${user.id})}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger mt-3"
                    onclick="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
                Delete Account
            </button>
        </form>
    </div>
</div>
</body>
</html>
