<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Thought's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Create Your Account</h2>

            <div th:if="${error}" class="alert alert-danger" role="alert">
                <p class="mb-0" th:text="${error}"></p>
            </div>

            <form th:action="@{/register}" th:object="${user}" method="post" class="card p-4 shadow-sm">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" placeholder="Choose a unique username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <a href="/" class="btn btn-link mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
