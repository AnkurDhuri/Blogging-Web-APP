<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Edit Your Profile</h2>
            <div class="card p-4 shadow-sm">
                <form th:action="@{/user/edit/{id}(id=${user.id})}" th:object="${user}" method="post">

                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" th:value="*{username}" class="form-control" disabled readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:value="*{email}" class="form-control" disabled readonly>
                    </div>

                    <button type="submit" class="btn btn-primary">Update Profile</button>
                    <a th:href="@{/user/{id}(id=${user.id})}" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
